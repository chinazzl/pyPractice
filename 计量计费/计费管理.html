<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ËÆ°Ë¥πÈÖçÁΩÆÁÆ°ÁêÜ</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Arial, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                color: #333;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }

            .header {
                text-align: center;
                margin-bottom: 30px;
                color: white;
            }

            .header h1 {
                font-size: 2.5rem;
                margin-bottom: 10px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }

            .header p {
                font-size: 1.1rem;
                opacity: 0.9;
            }

            .config-panel {
                background: white;
                border-radius: 15px;
                padding: 30px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                margin-bottom: 30px;
            }

            .environment-selector {
                margin-bottom: 30px;
                padding-bottom: 20px;
                border-bottom: 2px solid #f0f0f0;
            }

            .env-tabs {
                display: flex;
                gap: 10px;
                flex-wrap: wrap;
            }

            .env-tab {
                padding: 12px 24px;
                background: #f8f9fa;
                border: 2px solid #e1e5e9;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.3s;
                font-weight: 500;
            }

            .env-tab:hover {
                background: #e9ecef;
                border-color: #667eea;
            }

            .env-tab.active {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border-color: #667eea;
            }

            .config-form {
                display: none;
            }

            .config-form.active {
                display: block;
            }

            .form-title {
                color: #667eea;
                font-size: 1.5rem;
                margin-bottom: 20px;
                padding-bottom: 10px;
                border-bottom: 2px solid #f0f0f0;
            }

            .resource-config {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 20px;
                margin-bottom: 30px;
            }

            .resource-item {
                background: #f8f9fa;
                border-radius: 12px;
                padding: 20px;
                border: 2px solid #e1e5e9;
                transition: all 0.3s;
            }

            .resource-item:hover {
                border-color: #667eea;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }

            .resource-header {
                display: flex;
                align-items: center;
                margin-bottom: 15px;
            }

            .resource-icon {
                width: 40px;
                height: 40px;
                border-radius: 8px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-right: 12px;
                font-size: 1.2rem;
                color: white;
            }

            .resource-icon.cpu {
                background: linear-gradient(135deg, #667eea, #764ba2);
            }
            .resource-icon.memory {
                background: linear-gradient(135deg, #f093fb, #f5576c);
            }
            .resource-icon.storage {
                background: linear-gradient(135deg, #4facfe, #00f2fe);
            }
            .resource-icon.shared {
                background: linear-gradient(135deg, #43e97b, #38f9d7);
            }

            .resource-name {
                font-weight: 600;
                font-size: 1.1rem;
                color: #333;
            }

            .price-input-group {
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .price-input {
                flex: 1;
                padding: 10px 12px;
                border: 2px solid #e1e5e9;
                border-radius: 8px;
                font-size: 16px;
                transition: border-color 0.3s;
            }

            .price-input:focus {
                outline: none;
                border-color: #667eea;
            }

            .unit-label {
                color: #666;
                font-size: 0.9rem;
                white-space: nowrap;
            }

            .current-price {
                margin-top: 8px;
                font-size: 0.9rem;
                color: #666;
            }

            .actions {
                display: flex;
                gap: 15px;
                justify-content: center;
                margin-top: 30px;
            }

            .btn {
                padding: 12px 30px;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s;
            }

            .btn-primary {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
            }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            }

            .btn-secondary {
                background: #6c757d;
                color: white;
            }

            .btn-secondary:hover {
                background: #5a6268;
                transform: translateY(-2px);
            }

            .alert {
                padding: 15px 20px;
                margin-bottom: 20px;
                border-radius: 8px;
                border-left: 4px solid;
                display: none;
            }

            .alert.success {
                background: #d4edda;
                border-color: #28a745;
                color: #155724;
            }

            .alert.error {
                background: #f8d7da;
                border-color: #dc3545;
                color: #721c24;
            }

            .alert.warning {
                background: #fff3cd;
                border-color: #ffc107;
                color: #856404;
            }

            .loading {
                text-align: center;
                padding: 20px;
                color: #666;
            }

            .loading::after {
                content: "";
                display: inline-block;
                width: 20px;
                height: 20px;
                border: 2px solid #667eea;
                border-top: 2px solid transparent;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin-left: 10px;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            .change-indicator {
                margin-left: 8px;
                font-size: 0.8rem;
                padding: 2px 6px;
                border-radius: 4px;
                font-weight: 600;
            }

            .change-indicator.increased {
                background: #f8d7da;
                color: #dc3545;
            }

            .change-indicator.decreased {
                background: #d4edda;
                color: #28a745;
            }

            .change-indicator.unchanged {
                background: #e2e3e5;
                color: #6c757d;
            }

            .validation-error {
                color: #dc3545;
                font-size: 0.85rem;
                margin-top: 4px;
            }

            .price-history {
                margin-top: 10px;
                font-size: 0.85rem;
                color: #666;
            }

            @media (max-width: 768px) {
                .container {
                    padding: 10px;
                }

                .header h1 {
                    font-size: 2rem;
                }

                .env-tabs {
                    flex-direction: column;
                }

                .resource-config {
                    grid-template-columns: 1fr;
                }

                .actions {
                    flex-direction: column;
                    align-items: center;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>ËÆ°Ë¥πÈÖçÁΩÆÁÆ°ÁêÜ</h1>
                <p>ÁÆ°ÁêÜ‰∏çÂêåÁéØÂ¢ÉÁöÑËµÑÊ∫êËÆ°Ë¥πÂçï‰ª∑ÔºåÈÖçÁΩÆÂêéÂΩìÊó•ÁîüÊïà</p>
            </div>

            <div class="config-panel">
                <div class="alert" id="alertMessage">
                    <span id="alertText"></span>
                </div>

                <div class="environment-selector">
                    <h3 style="margin-bottom: 15px; color: #333">ÈÄâÊã©ÁéØÂ¢É</h3>
                    <div class="env-tabs" id="envTabs">
                        <!-- ÁéØÂ¢ÉÊ†áÁ≠æÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
                    </div>
                </div>

                <div id="configForms">
                    <!-- ÈÖçÁΩÆË°®ÂçïÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
                </div>
            </div>
        </div>

        <script>
            // ÂÖ®Â±ÄÂèòÈáè
            let environments = [];
            let currentEnvId = null;
            let originalConfigs = {};

            // ËµÑÊ∫êÁ±ªÂûãÈÖçÁΩÆ
            const resourceTypes = {
                CPU: { name: "CPU", icon: "üî•", class: "cpu", unit: "Ê†∏/Â§©" },
                MEMORY: {
                    name: "ÂÜÖÂ≠ò",
                    icon: "üíæ",
                    class: "memory",
                    unit: "GB/Â§©",
                },
                STORAGE: {
                    name: "Êú¨Âú∞Â≠òÂÇ®",
                    icon: "üíø",
                    class: "storage",
                    unit: "GB/Â§©",
                },
                SHARED_STORAGE: {
                    name: "ÂÖ±‰∫´Â≠òÂÇ®",
                    icon: "üóÑÔ∏è",
                    class: "shared",
                    unit: "GB/Â§©",
                },
            };

            // ÂàùÂßãÂåñ
            document.addEventListener("DOMContentLoaded", function () {
                loadEnvironments();
            });

            // Âä†ËΩΩÁéØÂ¢ÉÂàóË°®
            async function loadEnvironments() {
                try {
                    showLoading("Âä†ËΩΩÁéØÂ¢ÉÈÖçÁΩÆ‰∏≠...");

                    // Ê®°ÊãüAPIË∞ÉÁî®
                    await new Promise((resolve) => setTimeout(resolve, 800));

                    environments = [
                        {
                            id: 1,
                            envCode: "TEST_INTRANET",
                            envName: "ÊµãËØïÂÜÖÁΩë",
                            description: "ÂÜÖÁΩëÊµãËØïÁéØÂ¢É",
                        },
                        {
                            id: 2,
                            envCode: "TEST_DZ",
                            envName: "ÊµãËØïDZ",
                            description: "DZÊµãËØïÁéØÂ¢É",
                        },
                        {
                            id: 3,
                            envCode: "PRE_PROD",
                            envName: "Ê∞∏‰πÖÂáÜÁîü‰∫ß",
                            description: "ÂáÜÁîü‰∫ßÁéØÂ¢É",
                        },
                        {
                            id: 4,
                            envCode: "PROD_COMPILE",
                            envName: "Áîü‰∫ßÁºñËØë",
                            description: "Áîü‰∫ßÁºñËØëÁéØÂ¢É",
                        },
                    ];

                    renderEnvironmentTabs();

                    // ÈªòËÆ§ÈÄâÊã©Á¨¨‰∏Ä‰∏™ÁéØÂ¢É
                    if (environments.length > 0) {
                        selectEnvironment(environments[0].id);
                    }

                    hideLoading();
                } catch (error) {
                    showAlert("error", "Âä†ËΩΩÁéØÂ¢ÉÈÖçÁΩÆÂ§±Ë¥•Ôºö" + error.message);
                    hideLoading();
                }
            }

            // Ê∏≤ÊüìÁéØÂ¢ÉÊ†áÁ≠æ
            function renderEnvironmentTabs() {
                const envTabs = document.getElementById("envTabs");
                envTabs.innerHTML = environments
                    .map(
                        (env) =>
                            `<div class="env-tab" data-env-id="${env.id}" onclick="selectEnvironment(${env.id})">
                    <div style="font-weight: 600;">${env.envName}</div>
                    <div style="font-size: 0.85rem; opacity: 0.8;">${env.envCode}</div>
                </div>`,
                    )
                    .join("");
            }

            // ÈÄâÊã©ÁéØÂ¢É
            async function selectEnvironment(envId) {
                // Êõ¥Êñ∞Ê†áÁ≠æÁä∂ÊÄÅ
                document.querySelectorAll(".env-tab").forEach((tab) => {
                    tab.classList.remove("active");
                });
                document
                    .querySelector(`[data-env-id="${envId}"]`)
                    .classList.add("active");

                currentEnvId = envId;

                // Âä†ËΩΩËØ•ÁéØÂ¢ÉÁöÑÈÖçÁΩÆ
                await loadEnvironmentConfig(envId);
            }

            // Âä†ËΩΩÁéØÂ¢ÉÈÖçÁΩÆ
            async function loadEnvironmentConfig(envId) {
                try {
                    showLoading("Âä†ËΩΩÈÖçÁΩÆÊï∞ÊçÆ‰∏≠...");

                    // Ê®°ÊãüAPIË∞ÉÁî®
                    await new Promise((resolve) => setTimeout(resolve, 600));

                    // Ê®°Êãü‰∏çÂêåÁéØÂ¢ÉÁöÑÈÖçÁΩÆÊï∞ÊçÆ
                    const mockConfigs = {
                        1: {
                            // ÊµãËØïÂÜÖÁΩë
                            CPU: { unitPrice: 5.0, unit: "Ê†∏/Â§©" },
                            MEMORY: { unitPrice: 2.0, unit: "GB/Â§©" },
                            STORAGE: { unitPrice: 1.0, unit: "GB/Â§©" },
                            SHARED_STORAGE: { unitPrice: 1.5, unit: "GB/Â§©" },
                        },
                        2: {
                            // ÊµãËØïDZ
                            CPU: { unitPrice: 6.0, unit: "Ê†∏/Â§©" },
                            MEMORY: { unitPrice: 3.0, unit: "GB/Â§©" },
                            STORAGE: { unitPrice: 1.2, unit: "GB/Â§©" },
                            SHARED_STORAGE: { unitPrice: 1.8, unit: "GB/Â§©" },
                        },
                        3: {
                            // ÂáÜÁîü‰∫ß
                            CPU: { unitPrice: 8.0, unit: "Ê†∏/Â§©" },
                            MEMORY: { unitPrice: 4.0, unit: "GB/Â§©" },
                            STORAGE: { unitPrice: 1.5, unit: "GB/Â§©" },
                            SHARED_STORAGE: { unitPrice: 2.0, unit: "GB/Â§©" },
                        },
                        4: {
                            // Áîü‰∫ßÁºñËØë
                            CPU: { unitPrice: 10.0, unit: "Ê†∏/Â§©" },
                            MEMORY: { unitPrice: 5.0, unit: "GB/Â§©" },
                            STORAGE: { unitPrice: 2.0, unit: "GB/Â§©" },
                            SHARED_STORAGE: { unitPrice: 2.5, unit: "GB/Â§©" },
                        },
                    };

                    const configs = mockConfigs[envId] || {};
                    originalConfigs = { ...configs };

                    renderConfigForm(envId, configs);
                    hideLoading();
                } catch (error) {
                    showAlert("error", "Âä†ËΩΩÈÖçÁΩÆÂ§±Ë¥•Ôºö" + error.message);
                    hideLoading();
                }
            }

            // Ê∏≤ÊüìÈÖçÁΩÆË°®Âçï
            function renderConfigForm(envId, configs) {
                const env = environments.find((e) => e.id === envId);
                const configForms = document.getElementById("configForms");

                configForms.innerHTML = `
                <div class="config-form active">
                    <div class="form-title">${env.envName} - ËÆ°Ë¥πÈÖçÁΩÆ</div>
                    <div class="resource-config">
                        ${Object.entries(resourceTypes)
                            .map(([type, info]) => {
                                const config = configs[type] || {
                                    unitPrice: 0,
                                    unit: info.unit,
                                };
                                return `
                                <div class="resource-item">
                                    <div class="resource-header">
                                        <div class="resource-icon ${info.class}">${info.icon}</div>
                                        <div class="resource-name">${info.name}</div>
                                    </div>
                                    <div class="price-input-group">
                                        <input type="number"
                                               class="price-input"
                                               id="price_${type}"
                                               value="${config.unitPrice.toFixed(4)}"
                                               step="0.0001"
                                               min="0"
                                               placeholder="ËØ∑ËæìÂÖ•Âçï‰ª∑"
                                               onchange="validatePrice('${type}')"
                                               oninput="calculateChange('${type}')">
                                        <span class="unit-label">${info.unit}</span>
                                    </div>
                                    <div class="current-price">
                                        ÂΩìÂâç‰ª∑Ê†º: ¬•${config.unitPrice.toFixed(4)} / ${info.unit}
                                        <span class="change-indicator unchanged" id="change_${type}">Êó†ÂèòÂåñ</span>
                                    </div>
                                    <div class="validation-error" id="error_${type}"></div>
                                    <div class="price-history">
                                        ÂéÜÂè≤‰ª∑Ê†º: ¬•${(config.unitPrice * 0.9).toFixed(4)} (Êò®Êó•)
                                    </div>
                                </div>
                            `;
                            })
                            .join("")}
                    </div>
                    <div class="actions">
                        <button class="btn btn-primary" onclick="saveConfig()">
                            ‰øùÂ≠òÈÖçÁΩÆ (ÂΩìÊó•ÁîüÊïà)
                        </button>
                        <button class="btn btn-secondary" onclick="resetConfig()">
                            ÈáçÁΩÆ
                        </button>
                        <button class="btn btn-secondary" onclick="previewChanges()">
                            È¢ÑËßàÂèòÊõ¥
                        </button>
                    </div>
                </div>
            `;
            }

            // È™åËØÅ‰ª∑Ê†ºËæìÂÖ•
            function validatePrice(resourceType) {
                const input = document.getElementById(`price_${resourceType}`);
                const errorDiv = document.getElementById(
                    `error_${resourceType}`,
                );
                const value = parseFloat(input.value);

                errorDiv.textContent = "";
                input.style.borderColor = "#e1e5e9";

                if (isNaN(value) || value < 0) {
                    errorDiv.textContent = "ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑ‰ª∑Ê†º";
                    input.style.borderColor = "#dc3545";
                    return false;
                }

                if (value > 1000) {
                    errorDiv.textContent = "‰ª∑Ê†º‰∏çËÉΩË∂ÖËøá1000";
                    input.style.borderColor = "#dc3545";
                    return false;
                }

                return true;
            }

            // ËÆ°ÁÆó‰ª∑Ê†ºÂèòÂåñ
            function calculateChange(resourceType) {
                const input = document.getElementById(`price_${resourceType}`);
                const changeIndicator = document.getElementById(
                    `change_${resourceType}`,
                );
                const currentValue = parseFloat(input.value);
                const originalValue =
                    originalConfigs[resourceType]?.unitPrice || 0;

                if (isNaN(currentValue)) {
                    changeIndicator.textContent = "Êó†ÊïàËæìÂÖ•";
                    changeIndicator.className = "change-indicator unchanged";
                    return;
                }

                const diff = currentValue - originalValue;
                const percentChange =
                    originalValue > 0 ? (diff / originalValue) * 100 : 0;

                if (Math.abs(diff) < 0.0001) {
                    changeIndicator.textContent = "Êó†ÂèòÂåñ";
                    changeIndicator.className = "change-indicator unchanged";
                } else if (diff > 0) {
                    changeIndicator.textContent = `+¬•${diff.toFixed(4)} (+${percentChange.toFixed(1)}%)`;
                    changeIndicator.className = "change-indicator increased";
                } else {
                    changeIndicator.textContent = `¬•${diff.toFixed(4)} (${percentChange.toFixed(1)}%)`;
                    changeIndicator.className = "change-indicator decreased";
                }
            }

            // ‰øùÂ≠òÈÖçÁΩÆ
            async function saveConfig() {
                if (!currentEnvId) {
                    showAlert("error", "ËØ∑ÂÖàÈÄâÊã©ÁéØÂ¢É");
                    return;
                }

                // È™åËØÅÊâÄÊúâ‰ª∑Ê†º
                let isValid = true;
                const updates = [];

                for (const [resourceType, info] of Object.entries(
                    resourceTypes,
                )) {
                    if (!validatePrice(resourceType)) {
                        isValid = false;
                        continue;
                    }

                    const input = document.getElementById(
                        `price_${resourceType}`,
                    );
                    const unitPrice = parseFloat(input.value);

                    updates.push({
                        resourceType: resourceType,
                        unitPrice: unitPrice,
                        unit: info.unit,
                    });
                }

                if (!isValid) {
                    showAlert("error", "ËØ∑‰øÆÊ≠£ËæìÂÖ•ÈîôËØØÂêéÂÜç‰øùÂ≠ò");
                    return;
                }

                try {
                    showLoading("‰øùÂ≠òÈÖçÁΩÆ‰∏≠...");

                    // Ê®°ÊãüAPIË∞ÉÁî®
                    await new Promise((resolve) => setTimeout(resolve, 1000));

                    // ËøôÈáåÂ∫îËØ•Ë∞ÉÁî®ÂÆûÈôÖÁöÑAPI
                    // await fetch(`/api/v1/billing-config/update/${currentEnvId}`, {
                    //     method: 'POST',
                    //     headers: { 'Content-Type': 'application/json' },
                    //     body: JSON.stringify(updates)
                    // });

                    showAlert("success", "ÈÖçÁΩÆ‰øùÂ≠òÊàêÂäüÔºÅÊñ∞ÈÖçÁΩÆÂ∞Ü‰∫éÂΩìÊó•ÁîüÊïà„ÄÇ");

                    // Êõ¥Êñ∞ÂéüÂßãÈÖçÁΩÆ
                    for (const update of updates) {
                        originalConfigs[update.resourceType] = {
                            unitPrice: update.unitPrice,
                            unit: update.unit,
                        };
                    }

                    // ÈáçÊñ∞ËÆ°ÁÆóÂèòÂåñÊåáÁ§∫Âô®
                    for (const resourceType of Object.keys(resourceTypes)) {
                        calculateChange(resourceType);
                    }

                    hideLoading();
                } catch (error) {
                    showAlert("error", "‰øùÂ≠òÂ§±Ë¥•Ôºö" + error.message);
                    hideLoading();
                }
            }

            // ÈáçÁΩÆÈÖçÁΩÆ
            function resetConfig() {
                if (confirm("Á°ÆÂÆöË¶ÅÈáçÁΩÆÊâÄÊúâ‰øÆÊîπÂêóÔºü")) {
                    for (const [resourceType, config] of Object.entries(
                        originalConfigs,
                    )) {
                        const input = document.getElementById(
                            `price_${resourceType}`,
                        );
                        if (input) {
                            input.value = config.unitPrice.toFixed(4);
                            calculateChange(resourceType);
                            validatePrice(resourceType);
                        }
                    }
                    showAlert("warning", "ÈÖçÁΩÆÂ∑≤ÈáçÁΩÆ‰∏∫ÂéüÂßãÂÄº");
                }
            }

            // È¢ÑËßàÂèòÊõ¥
            function previewChanges() {
                const changes = [];

                for (const [resourceType, info] of Object.entries(
                    resourceTypes,
                )) {
                    const input = document.getElementById(
                        `price_${resourceType}`,
                    );
                    const currentValue = parseFloat(input.value);
                    const originalValue =
                        originalConfigs[resourceType]?.unitPrice || 0;

                    if (
                        !isNaN(currentValue) &&
                        Math.abs(currentValue - originalValue) >= 0.0001
                    ) {
                        const diff = currentValue - originalValue;
                        changes.push({
                            resource: info.name,
                            original: originalValue.toFixed(4),
                            new: currentValue.toFixed(4),
                            change:
                                diff > 0
                                    ? `+${diff.toFixed(4)}`
                                    : diff.toFixed(4),
                            unit: info.unit,
                        });
                    }
                }

                if (changes.length === 0) {
                    showAlert("warning", "Ê≤°ÊúâÊ£ÄÊµãÂà∞‰ªª‰ΩïÂèòÊõ¥");
                    return;
                }

                const env = environments.find((e) => e.id === currentEnvId);
                let previewText = `${env.envName} ÈÖçÁΩÆÂèòÊõ¥È¢ÑËßà:\n\n`;

                changes.forEach((change) => {
                    previewText += `${change.resource}: ¬•${change.original} ‚Üí ¬•${change.new} (${change.change}) ${change.unit}\n`;
                });

                previewText += "\nÈÖçÁΩÆÂ∞Ü‰∫éÂΩìÊó•ÁîüÊïàÔºåÁ°ÆËÆ§Ë¶Å‰øùÂ≠òËøô‰∫õÂèòÊõ¥ÂêóÔºü";

                if (confirm(previewText)) {
                    saveConfig();
                }
            }

            // ÊòæÁ§∫ÊèêÁ§∫‰ø°ÊÅØ
            function showAlert(type, message) {
                const alert = document.getElementById("alertMessage");
                const alertText = document.getElementById("alertText");

                alert.className = `alert ${type}`;
                alertText.textContent = message;
                alert.style.display = "block";

                // 3ÁßíÂêéËá™Âä®ÈöêËóè
                setTimeout(() => {
                    alert.style.display = "none";
                }, 3000);
            }

            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            function showLoading(message) {
                const alert = document.getElementById("alertMessage");
                const alertText = document.getElementById("alertText");

                alert.className = "alert";
                alert.style.background = "#e8f0fe";
                alert.style.borderColor = "#667eea";
                alert.style.color = "#1565c0";
                alertText.innerHTML = `<span class="loading">${message}</span>`;
                alert.style.display = "block";
            }

            // ÈöêËóèÂä†ËΩΩÁä∂ÊÄÅ
            function hideLoading() {
                const alert = document.getElementById("alertMessage");
                alert.style.display = "none";
            }
        </script>
